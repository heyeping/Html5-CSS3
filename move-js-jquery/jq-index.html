<!DOCTYPE html>
<html>
	<head>
		<title></title>
		<meta charset="utf-8">
		<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		#move{
			width: 430px;
			height: 250px;
			margin: 10px auto;
			border: 1px solid #ccc;
		}
		#move a{
			display: inline-block;
			width: 100px;
			height: 50px;
			border: 1px solid #ddd;
			border-radius: 3px;
			background: #ccc;
			text-align: center;
			margin: 10px 17px;
			position: relative;
			padding-top: 40px;
			color: #9c9c9c;
			font-size: 12px;
			text-decoration: none;
			line-height: 50px;
			overflow: hidden;
		}
		#move a i{
			position: absolute;
			top: 20px;
			left: 0;
			display: inline-block;
			width: 100%;
			text-align: center;
			fliter: alpha(opacity = 100);
			opacity: 1;
		}
		#move a:hover{
			color: #f00;
		}
		#move img{
			width: 30px;
		}
		</style>
		<script type="text/javascript" src="js/jquery-2.1.4.min.js"></script>
		<script type="text/javascript">
			$(function(){
				$('#move a').mouseenter(function(){
					$(this).find('i').animate({top:"-20px",opacity:"0"},300,function(){
						$(this).css({top:"40px"});
						$(this).animate({top:"20px",opacity:"1"},200);
					});
				})
			})
		</script>
	</head>
	<body>
		<div id="move">
			<a href="#"><i><img src="img/1.png"></i><p>顶部</p></a>
			<a href="#"><i><img src="img/2.png"></i><p>举报</p></a>
			<a href="#"><i><img src="img/3.png"></i><p>热门</p></a>
			<a href="#"><i><img src="img/4.png"></i><p>搜索</p></a>
			<a href="#"><i><img src="img/5.png"></i><p>危险</p></a>
			<a href="#"><i><img src="img/4.png"></i><p>搜索</p></a>
		</div>
	</body>
</html>
